<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="./img/fav.png" type="image/icon type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
        <div class="container"></div>
        <div class="sidebar">
                <div class="colorSelector">
                    <div class="cont">
                        <input type="color" value="#ffffff" class="backgroundColor">
                        <p>Background Color</p>
                    </div>
                    <div class="cont">
                        <input type="color" class="color">
                        <p>Pen Color</p>
                    </div>
                </div>
                
                <div class="slideContainer">
                    <input type="range" min="16" max="64" value="16" class="slider">
                    <p class="gridSize">Grid Size: 16x16</p>
                </div>

                <div class="colorSelector">
                    <div class="cont">
                        <button class="erase">Erase</button>
                        <p>Color=Background</p>
                    </div>
                    <div class="cont">
                        <button class="clear">Clear</button>
                        <p>Start Over</p>
                    </div>
                </div>
              </div>
              <div class="sidebar">
                  <button class="rainbow">TOGGLE RAINBOW</button>
                  <button class="pastel">TOGGLE PASTEL</button>
              </div>
</body>
</html>
